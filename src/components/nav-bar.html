<template bindable="router">

  <nav class="ui blue inverted menu">
    <header class="header item">
      <a href="/">
        <i class="twitter icon"></i> Tweeter
      </a>
    </header>
    <div class="right menu">
      <a repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} item"  href.bind="row.href">${row.title}</a>
    </div>
  </nav>

</template>
